<div class="bg-primary text-center">
	<h2 class="text-white py-4">CreatePost</h2>
</div>
<div class="container my-4">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<form [formGroup]="postForm" (ngSubmit)="OnSubmitHandler()">
				<div class="form-group">
					<label for="title"><strong>Title*</strong></label>
					<input type="text" class="form-control" formControlName="title">
				</div>
				<div class="form-group">
					<label for="body"><strong>Post*</strong></label>
					<input type="text" formControlName="body" class="form-control">
				</div>
				<div class="form-group">
					<button class="btn btn-primary" *ngIf="SubmitFlag" [disabled]="postForm.invalid">CreatePost</button>
					<button class="btn btn-primary" type="button" *ngIf="!SubmitFlag" (click)="OnUpdateClick()">UpdatePost</button>
				</div>
			</form>
		</div>
	</div>
</div>
