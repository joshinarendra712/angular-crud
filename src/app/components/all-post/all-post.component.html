<div class="bg-primary text-center ">
<h2 class="text-white py-4">All Post </h2>
</div>
<div class="container">
	<div class="row">
		<div class="col-sm-8 offset-sm-2">
			<ng-container *ngFor="let post of PostArray">
				<div class="card">
					<div class="card-header">
						<h3>{{post.title}}</h3>
					</div>
					<div class="card-body">
						<p>{{post.body}}</p>
					</div>
					<div class="card-footer text-right">
						<button class="btn btn-outline-success mr-2" (click)="onEditClick()" [routerLink]="['/createpost',post.id]"><i class="fas fa-edit mr-2"></i>Edit</button>
						<button class="btn btn-outline-danger mr-2" (click)="OnDeleteClick(post.id)"><i class="fas fa-trash mr-2"></i>Delete</button>
					</div>
				</div>
			</ng-container>
			<ng-container *ngIf="PostArray.length === 0">
				<p class="alert alert-info">There is no Post Available Yet !!!</p>
			</ng-container>
		</div>
	</div>
</div>
